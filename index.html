<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    
    <h1>Saint Elizabeth of Hungary in the Book of Hours</h1>
    <h2>Gallery</h2>
            
    <div class="photoViewer">
        <ul>
            <li class="arrow" id="leftArrow"><img src="img/arrow.svg" alt="prev"></li>
        </ul>        
        <div class="gray container">
            <img id="photoImg">
            <div class="description">
                <h3 id="photo-title"></h3>
                <p id="photo-description"></p>
            </div>
        </div>
        <ul>
            <li class="arrow" id="rightArrow"><img src="img/arrow.svg" alt="next"></li>
        </ul>
    </div>

    <container class="thumbs">            
        
    </container>
    

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
                
    <script src="scripts.js"></script>
</body>
</html>
